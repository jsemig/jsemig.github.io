<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emig.io</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <!-- off-canvas title bar for 'small' screen -->
        <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
          <div class="title-bar-left">
            <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
            <span class="title-bar-title">Foundation</span>
          </div>
        </div>

        <!-- off-canvas left menu -->
        <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
          <ul class="vertical menu" data-accordion-menu>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Projects</a>
                    <ul class="menu vertical nested">
                      <li><a href="echo.html">Amazon Echo</a></li>
                    </ul>
                  </li>
                  <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
         <!-- Regular Menu -->
        <nav class="top-bar" id="widemenu">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Projects</a>
                    <ul class="menu">
                      <li><a href="echo.html">Amazon Echo</a></li>
                    </ul>
                  </li>
                  <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
              </div>
        </nav>
 
        <!-- Start Main Page -->
        <div class="off-canvas-content" data-off-canvas-content>
            
        <form data-abide>
            <div class="row">
                <div class="large-2 medium-1 small-0 columns">
                   &nbsp;
                </div>
                <div class="large-4 medium-5 small-6 columns">
                    <label>First Name <small>required</small>
                        <input type="text" required pattern="[a-zA-Z]+">
                    </label>
                </div>
                <div class="large-4 medium-5 small-6 columns">
                    <label>Last Name <small>required</small>
                        <input type="text" required pattern="[a-zA-Z]+">
                    </label>
                </div>
                <div class="large-2 medium-1 small-0 columns">
                   &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="large-2 medium-1 small-0 columns">
                   &nbsp;
                </div>
                <div class="large-8 medium-10 small-12 columns">
                    <label>Email <small>required</small>
                        <input type="email" required>
                    </label>
                </div>
                <div class="large-2 medium-1 small-0 columns">
                   &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="large-2 medium-1 small-0 columns">
                   &nbsp;
                </div>
                <div class="large-4 medium-5 small-6 columns">
                    <label>I own a Amazon Alex device</label>
                    <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Yes</label>
                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">No</label>
                </div>
                <div class="large-4 medium-5 small-6 columns" align="right">
                    <button class="button" type="submit">Submit</button>
                </div>
                <div class="large-2 medium-1 small-0 columns">
                   &nbsp;
                </div>
            </div>
            
        </form>
        <div class="row">
            <div class="large-12 columns">
                 &nbsp;
            </div>
        </div>
        <footer class="row">
          <div class="large-12 columns">
            <p>&copy; 2016 Jochen Emig. <br> All rights reserved.</p>
          </div>   
        </footer>
      </div>
    </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html
